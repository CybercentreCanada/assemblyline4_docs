name: ci

on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material==7.3.6 mkdocs-static-i18n==0.56 mkdocs-glightbox
      - run: mkdocs gh-deploy --force
