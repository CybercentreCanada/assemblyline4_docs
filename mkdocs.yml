plugins:
- glightbox:
    auto_caption: false
    caption_position: bottom
    draggable: false
    effect: zoom
    height: auto
    loop: false
    skip_classes:
    - no-zoom
    touchNavigation: true
    width: 100%
    zoomable: true
- search
- i18n:
    default_language: en
    languages:
      en: english
      fr: français
    nav_translations:
      fr:
        Developer's guide: Guide du développeur
        Home: Accueil
        Integration: Intégration
        Overview: Tour
        User's manual: Manuel d'utilisateur
repo_url: https://github.com/CybercentreCanada/assemblyline4_docs
site_name: Assemblyline 4
theme:
  custom_dir: override
  favicon: images/crane.png
  features:
  - navigation.tabs
  - navigation.expand
  - navigation.top
  icon:
    repo: fontawesome/brands/github
  language: en
  logo: images/crane.png
  name: material
  palette:
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to light mode
  - media: '(prefers-color-scheme: light)'
    scheme: default
    toggle:
      icon: material/toggle-switch
      name: Switch to dark mode
  static_templates:
  - 404.html
